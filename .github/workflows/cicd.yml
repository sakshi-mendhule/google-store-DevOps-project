name: CI/CD for Google Store (Build, Push & Clone in Server)

on:
  push:
    branches:
      - main
  workflow_dispatch: # manual trigger support

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"
  SERVER_DIR: /home/ec2-user/google-store  # folder on your server

permissions:
  contents: write

jobs:
  build-push-clone:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo using PAT (for pushing commits)
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Verify AWS identity (optional debug)
      - name: üîç Check AWS Identity
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Login to ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5Ô∏è‚É£ Build, Tag, and Push Docker Images (frontend + backend + others)
      - name: üõ† Build & push Docker images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then
              FOLDER="."
            elif [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è Skipping $service (no Dockerfile)"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            echo "üöÄ Building $service ..."
            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            echo "‚úÖ Pushed: $IMAGE_URI"

            # Update image reference
            DEPLOY_YML="$FOLDER/deployment.yml"
            BACKEND_DEPLOY_YML="$FOLDER/backend-deployment.yml"
            if [ -f "$DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$DEPLOY_YML"
            elif [ -f "$BACKEND_DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$BACKEND_DEPLOY_YML"
            fi
          done

      # 6Ô∏è‚É£ Commit updated YAML files
      - name: üîÑ Commit updated deployment manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add */deployment.yml Backend/backend-deployment.yml deployment.yml || true
          git commit -m "üîÑ Auto-update image tags after build" || echo "No changes to commit"
          git push origin main || echo "‚ö†Ô∏è No changes to push"

      # 7Ô∏è‚É£ SSH into EC2 and clone/pull updated repo
      - name: üåê Clone or update repo on EC2 server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ec2-user || exit 1

            if [ -d "${SERVER_DIR}" ]; then
              echo "üîÅ Repository exists ‚Äî pulling latest changes..."
              cd "${SERVER_DIR}"
              git pull origin main
            else
              echo "üì¶ Cloning fresh repository..."
              git clone https://github.com/${{ github.repository }} "${SERVER_DIR}"
            fi

            cd "${SERVER_DIR}"
            echo "‚úÖ Repository is up to date on the server."

