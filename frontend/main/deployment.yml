apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:f7b36d7451a6aabd79c8d3ca762d309d13ecbb77
        ports:
        - containerPort: 80
