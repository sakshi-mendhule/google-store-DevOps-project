apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:203afadcb105bd441b5e3ddb3a6e2a94f8b54f23
        ports:
        - containerPort: 80

