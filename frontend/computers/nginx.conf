server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the computers section
    location /computers/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
