server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (for root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /googlemusic â€” map them to the same files
    location /googlemusic/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /googlemusic (no trailing slash) -> /googlemusic/
    location = /googlemusic {
        return 301 /googlemusic/;
    }
}
