apiVersion: v1
kind: Service
metadata:
  name: googlemusic-service
  labels:
    app: googlemusic
spec:
  selector:
    app: googlemusic
  ports:
  - protocol: TCP
    port: 80        # Port exposed by the service
    targetPort: 80  # Port the container listens on
  type: ClusterIP   # Change to LoadBalancer or NodePort if external access is needed
