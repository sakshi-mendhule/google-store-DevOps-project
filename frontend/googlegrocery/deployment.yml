apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:504b2a0db4f48c7f78586e074bd0fd1cd5d8926c
        ports:
        - containerPort: 80
