apiVersion: apps/v1
kind: Deployment
metadata:
  name: electronics-deployment
  labels:
    app: electronics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electronics
  template:
    metadata:
      labels:
        app: electronics
    spec:
      containers:
      - name: electronics
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-electronics:67594021cdb2eb48d2f09102f2267377a0fe959e
        ports:
        - containerPort: 80
