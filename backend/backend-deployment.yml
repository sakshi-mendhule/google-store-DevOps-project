apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:e8a23ace21dbf4e41fce11b7da113fb68cd0706b
          ports:
            - containerPort: 5000
